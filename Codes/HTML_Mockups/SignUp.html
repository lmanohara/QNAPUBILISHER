<html>

<head>
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/QNAPStyles.css" />
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">QNAPublisher</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-left">
                    <input type="text" class="form-control" placeholder="Search">
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">Sign up</a>
                    </li>
                    <li>
                        <a href="#">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">
            <div class="col-md-4">
            </div>
            <div class="btn-toolbar">
                <button type="button" class="btn btn-success btn-md"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Questions</button>
                <button type="button" class="btn btn-success btn-md"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Topics</button>
                <button type="button" class="btn btn-success btn-md" style="margin-left: 20%"><span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span> Any Question</button>

            </div>
        </div>
        <div>
            <div class="form-signup center-block">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2 class="text-center">Please Sign Up</h2>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputFullName" class="col-sm-4 control-label">Full Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputConfirmPassword" class="col-sm-4 control-label">Confirm Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-10">
                                    <button type="submit" class="btn btn-success">Sign up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center"><a href="">About us</a> | <a href=""> Contact us</a> 
            </p>
        </div>
    </footer>
</body>

</html>
