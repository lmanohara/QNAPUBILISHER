<div class="form-signup center-block">
    <div class="panel panel-default">
        <div class="panel-body">
            <h2 class="text-center">Please Sign Up</h2>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputFullName" class="col-sm-4 control-label">Full Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputConfirmPassword" class="col-sm-4 control-label">Confirm Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button type="submit" class="btn btn-success">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
