<div class="post-question center-block">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputTile" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTile" placeholder="Title">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTopic" class="col-sm-2 control-label">Topic</label>
            <div class="col-sm-10">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">Dropdown <span class="caret"></span> 
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a> 
                        </li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a> 
                        </li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a> 
                        </li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a> 
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea rows="5" class="form-control" id="inputDescription" placeholder="Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputTags" class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTags" placeholder="Title">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Post</button>
            </div>
        </div>
    </form>
</div>
