<div class="row question-container">
    <div class="col-md-2">
        <div class="status-container">
            <div class="row center-content"><span class="badge status-answer-count">{{question.answerCount}}</span> 
            </div>
            <div class="row center-content"><span class="status-answer-text">Answers</span> 
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <div class="row"><strong><a href ng-click="titleClick(question.id)">{{question.title}}</a></strong>
        </div>
        <div class="row">{{question.description}}</div>
        <div class="row">
            <div class="col-md-10">
                <div class="row">
                    <div class="label label-default tag-container" ng-repeat="tag in question.tags">{{tag.name}}</div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="row username-text"><a href="">{{question.user}}</a>
                </div>
            </div>

        </div>
    </div>
</div>
